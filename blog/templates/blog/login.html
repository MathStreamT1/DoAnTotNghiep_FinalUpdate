{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'blog/main6.css' %}">
    <title> Đăng Nhập</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-3">
          <!-- Content on the left side -->
          <img src="{% static 'blog/cntt.png' %}">
        </div>
        <div class="col-md-6">
            <h2 class="text-center mb-4">ĐĂNG NHẬP</h2>
            <form method="POST">
                {% csrf_token %}            
                {% for key, value in form.errors.items %}
                    <div class="alert alert-danger" role="alert">
                        {{ value }}
                    </div>
                {% endfor %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Tài khoản:
                    </label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Mật khẩu:
                    </label>
                    {{ form.password }}
                </div>
                <button class="btn btn-outline-secondary reveal-password" type="button">
                  <i class="fa fa-eye"></i>
              </button>
                <input type="hidden" name="next" value="http://127.0.0.1:8000"/>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>


            <div class="mt-2">
                <p class="text-center" style="font-weight: bold;"> Bạn chưa có tài khoản ? <a href="{% url 'blog-register' %}">Đăng Kí Ở Đây</a></p>
            </div>
        </div>
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Toggle password visibility
  document.querySelector('.reveal-password').addEventListener('click', function() {
      var passwordInput = document.querySelector('input[name="password"]');
      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
      } else {
          passwordInput.type = 'password';
      }
  });
</script>
</body>
</html>

{% endblock %}
