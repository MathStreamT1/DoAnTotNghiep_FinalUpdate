{% extends 'blog/base.html' %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo bài viết</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 style="text-align: center; color: red;">TẠO BÀI VIẾT </h1>
    
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label" style="font-weight: bold; font-size: 22px;"></i> Tiêu Đề </label>
                        <textarea name="{{ form.title.name }}" class="form-control" rows="3" style="font-size: 22px;">{{ form.title.value }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_content" class="form-label" style="font-weight: bold; font-size: 22px;"> Nội Dung</label>
                        {{ form.content }}
                    </div>
    
                    <div class="mb-3">
                        <label for="id_category" class="form-label" style="font-weight: bold; font-size: 22px;">Phân Loại:  </label>
                        {{ form.category }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="font-size: 22px; font-weight: bold;"> <i class="fas fa-save"></i> Lưu Bài Viết  </button>
                </form>
            </div>
    
            <div class="col-lg-4">
                <div class="bg-image--right">
                    <img src="https://code.ptit.edu.vn/2020/images/bg_right.png" alt="Background Image">
                </div>
            </div>
        </div>
    </div>
    

<!-- Bootstrap JS and Popper.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock content %}
